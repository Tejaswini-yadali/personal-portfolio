<body>
   <h2 class="text-center text-warning mt-3"> CONTACT HERE</h2>
    <div class="container form-container border border-info">
        <form>
          <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control" id="name" type="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="Phone Number"></label>
            <input type="phone number" class="form-control" id="Phone Number" placeholder="Enter your Phone Number">
          </div>
<div class="form-group">
            <label for="Message"></label>
            <input type="Message" class="form-control" id="Message" placeholder="Write Your Message">
          </div>
          <button type="submit" class="btn btn-success btn-center ms-5 mt-3 mb-2 ">Submit</button>
        </form>
      </div>  
      </body>
